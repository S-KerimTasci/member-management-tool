<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Mitglieder</h1>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="members" class="w-full">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Vorname</th>
          <td mat-cell *matCellDef="let member">{{member.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Nachname</th>
          <td mat-cell *matCellDef="let member">{{member.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef>Geburtsdatum</th>
          <td mat-cell *matCellDef="let member">{{member.birthDate | date:'dd.MM.yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let member">
            <button mat-icon-button [routerLink]="['/members', member.id]">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
